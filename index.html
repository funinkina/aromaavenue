<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <title>Aroma Avenue</title>
</head>
<body>
    <div class="header">
        <h1 id="menu"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/48/Very-Basic-Menu-icon.png">Menu</h1>
        <h1 class="logo">Aroma Avenue</h1>
        <img id="user" src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="">
        <img src="https://icons.iconarchive.com/icons/icons8/ios7/512/Ecommerce-Shopping-Bag-icon.png", style="width:2.8vmax">
    </div>
    <div class="bar">
        <input type="text" placeholder="Start typing..." class="search">
        </div>
    </div>
    <div class="help">
        <img src="https://icons.iconarchive.com/icons/bootstrap/bootstrap/72/Bootstrap-chat-left-dots-icon.png">
        <p>Talk to us!</p>
    </div>
    <div class="products">
        <img src="mockup-1.jpg">
        <img src="mockup-2.jpg">
        <img src="mockup-3.jpg">
        <img src="mockup-4.jpg">
        <img src="mockup-5.jpg">
    </div>
</body>
</html>
